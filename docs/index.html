<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Description">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
	<title>Sass Base</title>
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	<link rel="manifest" href="favicon/site.webmanifest">
</head>
<body>
	<style>
		.app-name-link > img {
			max-width: 230px;
		}
	</style>
	<div id="app"></div>
	<script>
		window.$docsify = {
			name: 'Sass Base v-3.1.2',
			logo: '/sassbase.png',
			loadSidebar: true,
			subMaxLevel: 2,
			auto2top: true,
			coverpage: true,
			onlyCover: false, // true when quick start is ready
			repo: 'https://github.com/gturpin-dev/Sass-Base/',
			themeColor: '#ff2f54',
			executeScript: true,
			copyCode: {
				buttonText: 'Copy to clipboard',
				errorText: 'Error',
				successText: 'Copied'
			},
			pagination: {
				previousText: 'Previous',
				nextText: 'Next',
				crossChapter: true,
				crossChapterText: true,
			},
		}
	</script>
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-scss.min.js"></script>
	<!-- copy code plugin -->
	<script src="https://unpkg.com/docsify-copy-code@2"></script>
	<!-- search plugin -->
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
	<!-- pagination plugin -->
	<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
